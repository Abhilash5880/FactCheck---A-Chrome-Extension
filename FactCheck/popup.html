<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact Checker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the popup container */
        body {
            width: 700px; /* Define a fixed width for the popup */
            min-height: 200px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f7f7f7;
            font-size: 1 em;
        }
        /* Specific styling for the score ring */
        .score-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            background: conic-gradient(#4CAF50 0%, #ddd 0%); /* Initial state */
            transition: all 0.5s ease-in-out;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <div class="header flex justify-between items-center pb-3 border-b border-gray-200 mb-4">
        <h1 class="text-lg font-bold text-gray-800 flex items-center">
            <span class="mr-2">ðŸ”Ž</span> AI Fact-Checker
        </h1>
        <button id="recheckButton" class="bg-blue-500 hover:bg-blue-600 text-white text-xs py-1 px-3 rounded-full hidden">
            Re-check
        </button>
    </div>

    <div id="statusMessage" class="text-center text-gray-600 my-8">
        <p>Select text on a page, right-click, and choose "Fact-Check Selected Text" to begin.</p>
    </div>

    <div id="loadingState" class="hidden text-center my-8">
        <div class="animate-spin inline-block w-6 h-6 border-4 border-t-4 border-blue-500 border-gray-200 rounded-full"></div>
        <p class="text-sm text-blue-600 mt-2">Analyzing claim... Please wait (up to 15 seconds)</p>
    </div>

    <div id="resultsContainer" class="hidden">
        <div class="flex items-start mb-4">
            <div id="scoreDisplay" class="score-ring mr-4 flex-shrink-0">
                <span id="scoreText">--</span>
            </div>
            <div class="flex-grow">
                <h2 class="text-sm font-semibold text-gray-700 mb-1">Claim Summary:</h2>
                <p id="claimSummary" class="text-sm text-gray-600 italic leading-snug"></p>
            </div>
        </div>

        <h3 class="text-xs font-bold uppercase text-gray-500 mb-2 mt-4">Selected Text:</h3>
        <p id="selectedTextDisplay" class="text-xs text-gray-800 bg-gray-100 p-2 rounded max-h-16 overflow-y-auto mb-4"></p>

        <h3 class="text-sm font-bold text-gray-700 mb-2 mt-4">Trusted Sources:</h3>
        <ul id="sourcesList" class="space-y-2 max-h-48 overflow-y-auto">
            </ul>
    </div>
    
    <script src="popup.js"></script>

</body>
</html>
